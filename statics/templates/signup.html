<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
</head>
<body>
<h3>Sign Up</h3>

<form id="form" action="/sign/up/" method="post">
    <div>
        <label>Name:</label>
        <input type="text" name="name"/><span></span>
    </div>
    <div>
        <label>Email:</label>
        <input type="text" name="email"/><span></span>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/><span></span>
    </div>
    <div>
        <input type="submit" value="注册"></input>
    </div>
</form>
</body>
</html>
