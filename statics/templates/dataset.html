<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AtlasMap</title>
    {{if eq .FMT "pbf"}}
    <link rel="stylesheet" type="text/css" href="/statics/mapbox-gl.css" />
    <link rel="stylesheet" type="text/css" href="/statics/mapbox-gl-inspect.css" />
    <script src="/statics/mapbox-gl.js"></script>
    <script src="/statics/mapbox-gl-inspect.min.js"></script>
    <style>
        body {
            background: #fff;
            color: #333;
            font-family: Arial, sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 250px;
            bottom: 0;
        }

        h1 {
            position: absolute;
            top: 5px;
            right: 0;
            width: 240px;
            margin: 0;
            line-height: 20px;
            font-size: 20px;
        }

        #layerList {
            position: absolute;
            top: 35px;
            right: 0;
            bottom: 0;
            width: 240px;
            overflow: auto;
        }

        #layerList div div {
            width: 15px;
            height: 15px;
            display: inline-block;
        }
    </style>
    {{else}}
    <link rel="stylesheet" type="text/css" href="/statics/mapbox.css" />
    <script src="/statics/mapbox.js"></script>
    <script src="/statics/leaflet-hash.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
    {{end}}
</head>

<body>
    {{if eq .FMT "pbf"}}
    <h1>{{.ID}}</h1>
    <div id="map"></div>
    <div id="layerList"></div>
    <pre id="propertyList"></pre>
    <script>
        var map = new mapboxgl.Map({
            container: 'map',
            hash: true,
            attributionControl: false,
            style: {
                version: 8,
                sources: {
                    china: {
                        type: 'vector',
                        tiles: ['{{.URL}}']
                    }
                },
                layers: [{
                    "id": "places",
                    "type": "circle",
                    "source": "china",
                    "source-layer": "{{.Name}}",
                    "paint": {
                        "circle-color": "#ff0000",
                        "circle-opacity": 0.2,
                        "circle-radius": 3,
                        "circle-stroke-color": "#ff0000",
                        "circle-stroke-opacity": 1,
                        "circle-stroke-width": 1
                    },
                }, {
                    "id": "roads",
                    "type": "line",
                    "source": "china",
                    "source-layer": "{{.Name}}",
                    "layout": {
                        "line-join": "round",
                        "line-cap": "round"
                    },
                    "paint": {
                        "line-color": "#ff69b4",
                        "line-width": 1
                    }
                }, {
                    "id": "building",
                    "paint": {
                        "fill-antialias": true,
                        "fill-color": "rgba(222, 211, 190, 1)",
                        "fill-opacity": {
                            "base": 1,
                            "stops": [
                                [13, 0],
                                [15, 1]
                            ]
                        },
                        "fill-outline-color": {
                            "stops": [
                                [15, "rgba(212, 177, 146, 0)"],
                                [16, "rgba(212, 177, 146, 0.5)"]
                            ]
                        }
                    },
                    "source": "china",
                    "source-layer": "{{.Name}}",
                    "type": "fill"
                }]
            }
        });
        map.addControl(new mapboxgl.NavigationControl());
        var inspect = new MapboxInspect({
            showInspectMap: true,
            showInspectButton: false
        });
        map.addControl(inspect);
        map.on('styledata', function () {
            var layerList = document.getElementById('layerList');
            layerList.innerHTML = '';
            Object.keys(inspect.sources).forEach(function (sourceId) {
                var layerIds = inspect.sources[sourceId];
                layerIds.forEach(function (layerId) {
                    var item = document.createElement('div');
                    item.innerHTML = '<div style="' +
                        'background:' + inspect.assignLayerColor(layerId) + ';' +
                        '"></div> ' + layerId;
                    layerList.appendChild(item);
                });
            })
        });
    </script>
    {{else}}
    <h1 style="display:none;">{{.ID}}</h1>
    <div id='map'></div>
    <script>
        var map = L.mapbox.map('map', '{{.URL}}', {
            zoomControl: false
        });
        map.eachLayer(function (layer) {
            // do not add scale prefix even if retina display is detected
            layer.scalePrefix = '.';
        });
        new L.Control.Zoom({
            position: 'topright'
        }).addTo(map);
        setTimeout(function () {
            new L.Hash(map);
        }, 0);
    </script>
    {{end}}
</body>

</html>
