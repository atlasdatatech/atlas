	[app]
		port="1226"
		ips = 127
		ipExpiration = "-1m"

	[user]
		resetExpiration = "24h"
		attempts = 7
		attemptExpiration = "-5m"
		verification = true

	[statics]
		home = "statics/"
		templates = "statics/templates/*"

	[db]
		ha = "on"#on开启pg高可用,off关闭pg高可用
		host     = "127.0.0.1"
		port     = 5432
		user     = "atlas"
		password = "atlas"
		name   = "atlasdata"
	# data providers
	[[providers]]
		name = "osm"           # provider name is referenced from map layers
		type = "postgis"        # the type of data provider. currently only supports postgis
		host = "127.0.0.1"      # postgis database host
		port = 5432             # postgis database port
		database = "atlasdata"       # postgis database name
		user = "atlas"         # postgis database user
		password = "atlas"           # postgis database password
		srid = 4326    
	[[providers.layers]]
		name = "places_a"
		tablename="osm_places_a"

	[jwt]
		realm="atlasmap"
		key="salta-atad-6221"
		timeOut="720h"
		timeMax="72000h"
		lookup="header:Authorization, query:token, cookie:Token"
		headName="Bearer"
		
	[smtp]
		[smtp.from]
			name = "atlascloud"
			address = "cloud@atlasdata.cn"

		[smtp.credentials]
			user = "cloud@atlasdata.cn"
			password = "Atlas1226"
			host = "smtp.exmail.qq.com"
			port = 465
			ssl = true

	[import]
	[import.task]
		interval = "1s"

	[buffers]
		prefix = "block_"
		suffix = "_buffers"
		scales = "buffer_scales"
		scaleType = "网点类型"
		blocks = "block_lines"
		radius = 300

	[models]
		[models.m2]
		const = 69
		weights = "m2_weights"

		[models.m4]
		weights = "m4_weights"
		scales = "m4_scales"

		[models.m5]
		field = "银行类别"
		values = ["中国银行","建设银行","工商银行","农业银行","兰州农商行","甘肃银行"]
	[core-orcl]
		orcl = "atlas/1234@127.0.0.1:1521/XE" #单位可以是 秒->s, 分钟->m, 小时->h
		sync = "on" #on打开自动同步,off关闭自动同步
		interval = "3s" #单位可以是,秒->s, 分钟->m, 小时->h
	[paths]